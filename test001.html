<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xLog 图床工具</title>
    <link rel="icon" href="https://q2.qlogo.cn/headimg_dl?dst_uin=2726730791&spec=5">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #222;
        }

        .header p {
            margin-top: 8px;
            color: #666;
            font-size: 1rem;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 50px 20px;
            text-align: center;
            background: #fafafa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #999;
            background: #f0f0f0;
        }

        .upload-area.dragover {
            border-color: #666;
            background: #e8e8e8;
        }

        .upload-icon {
            font-size: 3rem;
            color: #999;
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #555;
        }

        .upload-hint {
            margin-top: 10px;
            color: #888;
            font-size: 0.95rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: #222;
        }

        .btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 30px;
        }

        .progress-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .progress-item:last-child {
            border-bottom: none;
        }

        .file-name {
            flex: 1;
            font-size: 0.95rem;
            color: #444;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
            margin: 0 20px;
        }

        .progress-fill {
            height: 100%;
            background: #666;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            width: 80px;
            text-align: right;
            font-size: 0.9rem;
            color: #666;
        }

        .status.success { color: #28a745; }
        .status.error { color: #dc3545; }
        .status.uploading { color: #007bff; }

        .result-section {
            margin-top: 40px;
            display: none;
        }

        .url-list {
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.95rem;
        }

        .url-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }

        .url-item:last-child {
            border-bottom: none;
        }

        .url-text {
            flex: 1;
            word-break: break-all;
            color: #333;
        }

        .copy-btn {
            background: #555;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-left: 15px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #333;
        }

        .copy-all {
            margin-top: 20px;
            text-align: right;
        }

        .storage-section {
            border-top: 1px solid #eee;
            padding-top: 40px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #fafafa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #777;
            margin-top: 5px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .image-card:hover {
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }

        .image-preview {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .image-info {
            padding: 15px;
        }

        .image-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .image-filename {
            font-size: 0.95rem;
            color: #333;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .image-meta {
            font-size: 0.8rem;
            color: #777;
            margin-bottom: 12px;
        }

        .image-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            flex: 1;
            padding: 8px;
            font-size: 0.85rem;
            background: #eee;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-small.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-small:hover {
            background: #ddd;
        }

        .btn-small.danger:hover {
            background: #f5c6cb;
        }

        .tools {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .progress-bar {
                width: 120px;
                margin: 0 10px;
            }

            .image-grid {
                grid-template-columns: 1fr;
            }

            .tools {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>xLog 图床工具</h1>
            <p>批量上传图片到 IPFS · 简约管理您的图片资源</p>
        </div>

        <div class="content">
            <!-- 上传区域 -->
            <div class="upload-section">
                <h2 class="section-title">上传图片（支持批量）</h2>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">↑</div>
                    <div class="upload-text">点击或拖拽多个图片到此处上传</div>
                    <div class="upload-hint">支持 JPG、PNG、GIF、WebP 等格式 · 单文件不超过 30MB · 最多同时上传 10 张</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                </div>

                <div class="progress-container" id="progressContainer" style="display:none;">
                    <h3 style="margin-bottom:15px; font-weight:500; color:#444;">上传进度</h3>
                    <div id="progressList"></div>
                </div>

                <div class="result-section" id="resultSection">
                    <h3 class="section-title">本次上传完成 · 图片链接（按文件名排序）</h3>
                    <div class="url-list" id="urlList"></div>
                    <div class="copy-all">
                        <button class="btn" id="copyAllBtn">复制所有链接（每行一个）</button>
                    </div>
                </div>
            </div>

            <!-- 本地存储管理 -->
            <div class="storage-section">
                <h2 class="section-title">本地图片管理</h2>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="imageCount">0</div>
                        <div class="stat-label">已保存图片</div>
                    </div>
                </div>

                <div class="tools">
                    <button class="btn" onclick="exportData()">导出数据（JSON）</button>
                    <button class="btn" onclick="document.getElementById('importFile').click()">导入数据</button>
                    <button class="btn" style="background:#dc3545;" onclick="clearAllData()">清空所有数据</button>
                    <button class="btn" onclick="copyAllHistoricalURLs()">复制所有历史URL（按文件名排序）</button>
                    <input type="file" id="importFile" style="display:none" accept=".json" onchange="importData(event)">
                </div>

                <div class="image-grid" id="imageGrid">
                    <!-- 图片卡片动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'xlog_images';
        const MAX_CONCURRENT = 10; // 最多同时上传 10 张

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressList = document.getElementById('progressList');
        const resultSection = document.getElementById('resultSection');
        const urlList = document.getElementById('urlList');
        const copyAllBtn = document.getElementById('copyAllBtn');
        const imageGrid = document.getElementById('imageGrid');
        const imageCount = document.getElementById('imageCount');

        let currentBatch = []; // 当前批次的上传结果 {fileName, web2url}

        // ... (拖拽、选择文件、addToQueue、renderAllProgressItems、startUploads、uploadSingle 等并发上传逻辑保持不变)

        // 在 uploadSingle 的成功处理中添加：
        // (在 try 块的成功后，saveImageToStorage 前)
        currentBatch.push({
            fileName: item.file.name,
            web2url: data.web2url
        });

        // 在所有上传完成时（startUploads 中全部完成判断后，或在 finally 当 queue 和 active 为空时）
        // 添加：
        displayCurrentBatchResults();

        function displayCurrentBatchResults() {
            // 按文件名排序
            currentBatch.sort((a, b) => a.fileName.localeCompare(b.fileName));

            urlList.innerHTML = '';
            currentBatch.forEach(item => {
                const urlItem = document.createElement('div');
                urlItem.className = 'url-item';
                urlItem.innerHTML = `
                    <div class="url-text">${item.web2url}</div>
                    <button class="copy-btn" onclick="copyToClipboard('${item.web2url}')">复制</button>
                `;
                urlList.appendChild(urlItem);
            });

            resultSection.style.display = 'block';

            // 清空当前批次，准备下一次上传
            currentBatch = [];
        }

        copyAllBtn.onclick = () => {
            const sortedBatch = currentBatch.slice().sort((a, b) => a.fileName.localeCompare(b.fileName));
            const urls = sortedBatch.map(item => item.web2url).join('\n');
            copyToClipboard(urls);
        };

        function copyAllHistoricalURLs() {
            const images = getStoredImages();
            const sortedImages = images.slice().sort((a, b) => a.fileName.localeCompare(b.fileName));
            const urls = sortedImages.map(img => img.web2url).join('\n');
            copyToClipboard(urls);
            alert('所有历史URL已按文件名顺序复制到剪贴板！');
        }

        // 其余代码（loadImages、saveImageToStorage 等）保持不变，已有按文件名排序

        // 注意：在上传开始时（addToQueue 末尾）添加 currentBatch = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadImages();
            updateImageCount();
            currentBatch = [];
        });
    </script>
</body>
</html>
