<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xLog 图床工具</title>
    <link rel="icon" href="https://q2.qlogo.cn/headimg_dl?dst_uin=2726730791&spec=5">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #222;
        }

        .header p {
            margin-top: 8px;
            color: #666;
            font-size: 1rem;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 50px 20px;
            text-align: center;
            background: #fafafa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #999;
            background: #f0f0f0;
        }

        .upload-area.dragover {
            border-color: #666;
            background: #e8e8e8;
        }

        .upload-icon {
            font-size: 3rem;
            color: #999;
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #555;
        }

        .upload-hint {
            margin-top: 10px;
            color: #888;
            font-size: 0.95rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: #222;
        }

        .btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 30px;
        }

        .progress-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .progress-item:last-child {
            border-bottom: none;
        }

        .file-name {
            flex: 1;
            font-size: 0.95rem;
            color: #444;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
            margin: 0 20px;
        }

        .progress-fill {
            height: 100%;
            background: #666;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            width: 80px;
            text-align: right;
            font-size: 0.9rem;
            color: #666;
        }

        .status.success { color: #28a745; }
        .status.error { color: #dc3545; }

        .result-section {
            margin-top: 40px;
            display: none;
        }

        .url-list {
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.95rem;
        }

        .url-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }

        .url-item:last-child {
            border-bottom: none;
        }

        .url-text {
            flex: 1;
            word-break: break-all;
            color: #333;
        }

        .copy-btn {
            background: #555;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-left: 15px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #333;
        }

        .copy-all {
            margin-top: 20px;
            text-align: right;
        }

        .storage-section {
            border-top: 1px solid #eee;
            padding-top: 40px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #fafafa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #777;
            margin-top: 5px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .image-card:hover {
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }

        .image-preview {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .image-info {
            padding: 15px;
        }

        .image-filename {
            font-size: 0.95rem;
            color: #333;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .image-meta {
            font-size: 0.8rem;
            color: #777;
            margin-bottom: 12px;
        }

        .image-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            flex: 1;
            padding: 8px;
            font-size: 0.85rem;
            background: #eee;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-small.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-small:hover {
            background: #ddd;
        }

        .btn-small.danger:hover {
            background: #f5c6cb;
        }

        .tools {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .progress-bar {
                width: 120px;
                margin: 0 10px;
            }

            .image-grid {
                grid-template-columns: 1fr;
            }

            .tools {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>xLog 图床工具</h1>
            <p>批量上传图片到 IPFS · 简约管理您的图片资源</p>
        </div>

        <div class="content">
            <!-- 上传区域 -->
            <div class="upload-section">
                <h2 class="section-title">上传图片（支持批量）</h2>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">↑</div>
                    <div class="upload-text">点击或拖拽多个图片到此处上传</div>
                    <div class="upload-hint">支持 JPG、PNG、GIF、WebP 等格式 · 单文件不超过 30MB</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                </div>

                <div class="progress-container" id="progressContainer" style="display:none;">
                    <h3 style="margin-bottom:15px; font-weight:500; color:#444;">上传进度</h3>
                    <div id="progressList"></div>
                </div>

                <div class="result-section" id="resultSection">
                    <h3 class="section-title">上传完成 · 图片链接</h3>
                    <div class="url-list" id="urlList"></div>
                    <div class="copy-all">
                        <button class="btn" id="copyAllBtn">复制所有链接（每行一个）</button>
                    </div>
                </div>
            </div>

            <!-- 本地存储管理 -->
            <div class="storage-section">
                <h2 class="section-title">本地图片管理</h2>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="imageCount">0</div>
                        <div class="stat-label">已保存图片</div>
                    </div>
                </div>

                <div class="tools">
                    <button class="btn" onclick="exportData()">导出数据（JSON）</button>
                    <button class="btn" onclick="document.getElementById('importFile').click()">导入数据</button>
                    <button class="btn" style="background:#dc3545;" onclick="clearAllData()">清空所有数据</button>
                    <input type="file" id="importFile" style="display:none" accept=".json" onchange="importData(event)">
                </div>

                <div class="image-grid" id="imageGrid">
                    <!-- 图片卡片动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'xlog_images';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressList = document.getElementById('progressList');
        const resultSection = document.getElementById('resultSection');
        const urlList = document.getElementById('urlList');
        const copyAllBtn = document.getElementById('copyAllBtn');
        const imageGrid = document.getElementById('imageGrid');
        const imageCount = document.getElementById('imageCount');

        let currentUploads = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadImages();
            updateImageCount();
        });

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFiles(Array.from(e.target.files));
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
            if (files.length > 0) {
                uploadFiles(files);
            }
        });

        async function uploadFiles(files) {
            files = files.filter(f => f.size <= 30 * 1024 * 1024);
            if (files.length === 0) {
                alert('没有有效图片或文件过大（>30MB）');
                return;
            }

            currentUploads = files.map(file => ({
                file,
                status: 'waiting',
                progress: 0,
                url: '',
                cid: ''
            }));

            progressContainer.style.display = 'block';
            resultSection.style.display = 'none';
            progressList.innerHTML = '';
            urlList.innerHTML = '';

            currentUploads.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'progress-item';
                div.id = `upload-${index}`;
                div.innerHTML = `
                    <div class="file-name" title="${item.file.name}">${item.file.name}</div>
                    <div class="progress-bar"><div class="progress-fill" style="width:0%"></div></div>
                    <div class="status">等待中...</div>
                `;
                progressList.appendChild(div);
            });

            // 并发上传，最多同时上传3个
            const concurrency = 3;
            const queue = [...currentUploads];
            const active = [];

            const run = async () => {
                while (queue.length > 0 && active.length < concurrency) {
                    const item = queue.shift();
                    active.push(uploadSingle(item));
                }
                await Promise.all(active);
            };

            const uploadSingle = async (item) => {
                const index = currentUploads.indexOf(item);
                const progressEl = document.querySelector(`#upload-${index} .progress-fill`);
                const statusEl = document.querySelector(`#upload-${index} .status`);

                const formData = new FormData();
                formData.append('file', item.file);

                try {
                    // 模拟进度
                    const interval = setInterval(() => {
                        if (item.progress < 90) {
                            item.progress += Math.random() * 20 + 5;
                            progressEl.style.width = item.progress + '%';
                        }
                    }, 200);

                    const response = await fetch('https://ipfs-relay.crossbell.io/upload', {
                        method: 'POST',
                        body: formData
                    });

                    clearInterval(interval);
                    item.progress = 100;
                    progressEl.style.width = '100%';

                    if (!response.ok) throw new Error('上传失败');

                    const data = await response.json();
                    if (data.status !== 'ok') throw new Error(data.message || '上传失败');

                    item.url = data.web2url;
                    item.cid = data.cid;
                    statusEl.textContent = '成功';
                    statusEl.className = 'status success';

                    // 保存到本地
                    saveImageToStorage({
                        cid: data.cid,
                        url: data.web2url,
                        web2url: data.web2url,
                        fileName: item.file.name,
                        fileSize: item.file.size,
                        uploadTime: new Date().toISOString()
                    });

                    // 添加到结果列表
                    const urlItem = document.createElement('div');
                    urlItem.className = 'url-item';
                    urlItem.innerHTML = `
                        <div class="url-text">${data.web2url}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${data.web2url}')">复制</button>
                    `;
                    urlList.appendChild(urlItem);

                } catch (err) {
                    statusEl.textContent = '失败';
                    statusEl.className = 'status error';
                    console.error(err);
                }

                loadImages();
                updateImageCount();
            };

            run().then(() => {
                resultSection.style.display = 'block';
            });
        }

        copyAllBtn.onclick = () => {
            const urls = Array.from(urlList.querySelectorAll('.url-text'))
                .map(el => el.textContent)
                .join('\n');
            copyToClipboard(urls);
        };

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('已复制到剪贴板！');
            } catch {
                const ta = document.createElement('textarea');
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                alert('已复制到剪贴板！');
            }
        }

        function saveImageToStorage(imageData) {
            const images = getStoredImages();
            // 避免重复
            if (!images.some(img => img.cid === imageData.cid)) {
                images.unshift(imageData);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(images));
            }
        }

        function getStoredImages() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        function loadImages() {
            const images = getStoredImages();
            imageGrid.innerHTML = '';

            if (images.length === 0) {
                imageGrid.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#999;padding:60px;">暂无上传记录</div>';
                return;
            }

            images.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${image.web2url}" alt="${image.fileName}" class="image-preview" loading="lazy">
                    <div class="image-info">
                        <div class="image-filename" title="${image.fileName}">${image.fileName}</div>
                        <div class="image-meta">
                            ${formatFileSize(image.fileSize)} • ${formatDate(image.uploadTime)}
                        </div>
                        <div class="image-actions">
                            <button class="btn-small" onclick="copyToClipboard('${image.web2url}')">复制链接</button>
                            <button class="btn-small" onclick="window.open('${image.web2url}', '_blank')">预览</button>
                            <button class="btn-small danger" onclick="deleteImage(${index})">删除</button>
                        </div>
                    </div>
                `;
                imageGrid.appendChild(card);
            });
        }

        function deleteImage(index) {
            if (confirm('确定删除这条记录吗？')) {
                const images = getStoredImages();
                images.splice(index, 1);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(images));
                loadImages();
                updateImageCount();
            }
        }

        function updateImageCount() {
            imageCount.textContent = getStoredImages().length;
        }

        function exportData() {
            const images = getStoredImages();
            if (images.length === 0) return alert('没有数据可导出');
            const blob = new Blob([JSON.stringify(images, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `xlog-images-${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const data = JSON.parse(ev.target.result);
                    if (!Array.isArray(data)) throw new Error('格式错误');
                    const valid = data.filter(i => i.cid && i.web2url);
                    const existing = getStoredImages();
                    const existingCids = new Set(existing.map(i => i.cid));
                    const newItems = valid.filter(i => !existingCids.has(i.cid));
                    const merged = [...existing, ...newItems];
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(merged));
                    loadImages();
                    updateImageCount();
                    alert(`导入成功，新增 ${newItems.length} 条记录`);
                } catch (err) {
                    alert('导入失败：' + err.message);
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        function clearAllData() {
            if (confirm('确定清空所有本地记录？此操作不可恢复！')) {
                localStorage.removeItem(STORAGE_KEY);
                loadImages();
                updateImageCount();
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(iso) {
            const d = new Date(iso);
            return d.toLocaleDateString('zh-CN') + ' ' + d.toLocaleTimeString('zh-CN', {hour:'2-digit', minute:'2-digit'});
        }
    </script>
</body>
</html>
