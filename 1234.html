<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>涩图time</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
  background: #fafafa;
  color: #333;
  line-height: 1.6;
}

.container {
  max-width: 100%;
  padding: 15px;
}

.header {
  text-align: center;
  padding: 20px 0;
  margin-bottom: 20px;
  border-bottom: 1px solid #eee;
}

.title {
  font-size: 1.5rem;
  font-weight: 600;
  color: #1e1e1e;
}

.image-grid {
  display: flex;
  flex-direction: column;
  gap: 18px;
  width: 100%;
  max-width: min(90vw, 700px);
  margin: 0 auto;
}

/* 图片容器 */
.image-item {
  border-radius: 6px;
  overflow: hidden;
  box-shadow: 0 3px 10px rgba(0, 0, 0, .06);
  background: #f0f2f5;
  position: relative;
}

.img-wrap {
  position: relative;
  width: 100%;
  min-height: 180px;
  background: #f3f4f6;
  overflow: hidden;
}

.img-wrap::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(90deg, #f3f4f6 0%, #e9eef6 50%, #f3f4f6 100%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite ease-in-out;
  z-index: 1;
}

@keyframes shimmer {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

.img-wrap img {
  width: 100%;
  height: auto;
  display: block;
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 2;
  object-fit: contain;
  position: relative;
}

.img-wrap.loaded::before {
  opacity: 0;
  transition: opacity 0.5s ease;
}
.img-wrap.loaded img {
  opacity: 1;
}

/* ===== 保存按钮样式 ===== */
.explanation {
  background: linear-gradient(135deg, #f2f4f6, #eceef0);
  border: 1px solid #dde2e9;
  border-radius: 16px;
  padding: 22px;
  text-align: center;
  color: #4a5568;
  margin: 25px 0;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
}

.preserve {
  display: inline-block;
  margin-top: 15px;
  padding: 11px 28px;
  border-radius: 999px;
  background: linear-gradient(135deg, #383f50, #626982);
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 6px 16px rgba(56, 63, 80, 0.38);
  transition: all .3s ease;
}

/* ===== 下一期按钮：深灰毛玻璃质感 (Glassmorphism) ===== */
.prev-next-link {
  display: block;
  margin: 20px 0 100px;
  text-decoration: none;
  -webkit-user-select: none;
}

.prev-next-card {
  position: relative;
  width: 100%;
  aspect-ratio: 2.2 / 1;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  
  /* 玻璃核心样式 */
  background: rgba(40, 40, 45, 0.7); /* 半透明深灰 */
  backdrop-filter: blur(12px) saturate(150%); /* 模糊+饱和度提升 */
  -webkit-backdrop-filter: blur(12px) saturate(150%); /* 兼容Safari */
  
  /* 模拟玻璃边缘反光 */
  border: 1px solid rgba(255, 255, 255, 0.12);
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
  
  transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
}

/* 玻璃内部的高光点缀 */
.prev-next-card::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; height: 50%;
  background: linear-gradient(to bottom, rgba(255,255,255,0.05) 0%, transparent 100%);
  z-index: 1;
}

.next-text {
  color: #ffffff;
  font-family: "PingFang SC", sans-serif;
  font-weight: 700;
  font-size: 1.5rem;
  letter-spacing: 1.5px;
  z-index: 2;
  text-shadow: 0 2px 10px rgba(0,0,0,0.3);
  transition: all 0.4s ease;
}

.next-sub {
  color: rgba(255, 255, 255, 0.4);
  font-size: 0.7rem;
  letter-spacing: 3px;
  margin-top: 6px;
  z-index: 2;
  text-transform: uppercase;
}

/* 交互反馈：玻璃材质受压变厚/颜色变深 */
.prev-next-link:active .prev-next-card {
  transform: scale(0.96);
  background: rgba(20, 20, 25, 0.85); /* 点击时颜色变深 */
  border: 1px solid rgba(255, 255, 255, 0.2); /* 边框高亮 */
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
}

.prev-next-link:active .next-text {
  transform: scale(0.95);
  opacity: 0.8;
}

/* ===== 其他 UI ===== */
.collection-wrap {
  text-align: center;
}

.collection {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 300px;
  height: 44px;
  margin-bottom: 25px;
  background: #5ca8e6;
  color: #fff;
  border-radius: 999px;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 6px 16px rgba(92, 168, 230, .4);
}

.fixed-button {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 80px);
  max-width: 500px;
  z-index: 100;
}

.fixed-button a {
  display: block;
  text-align: center;
  background: #5ca8e6;
  color: #fff;
  padding: 12px;
  border-radius: 999px;
  text-decoration: none;
  font-weight: 600;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1 class="title">涩图time No.197</h1>
  </div>

  <div class="image-grid">
    <p style="text-align:left;font-size:16px"># 葛生 - No.012 甜心糖果</p>
    
    <div class="image-item"><div class="img-wrap"><img data-src="https://wdcdn.qpic.cn/MTMxMDI2NjEwNzAzNzc4NzY_233723_Kybk_qwg39AP2cfB_1770256684" alt="1"></div></div>
    <div class="image-item"><div class="img-wrap"><img data-src="https://wdcdn.qpic.cn/MTMxMDI2NjEwNzAzNzc4NzY_997111_YqrpyOlb_w3mXXVw_1770256685" alt="2"></div></div>

    <div class="explanation">
      <h2>本期无水印原图</h2>
      <p>压缩包内含视频</p>
      <a href="https://dl.setutime.com/zrsetu_197" target="_blank" class="preserve">点击保存</a>
    </div>
    
    <div class="collection-wrap">
      <a href="https://setutime.com" target="_blank" class="collection">SetuTime 合集</a>
    </div>

    <a href="#" id="prev-link" class="prev-next-link">
        <div class="prev-next-card">
            <span class="next-text">跳转下一期 >>></span>
            <span id="prev-sub" class="next-sub">Next Issue Gallery</span>
        </div>
    </a>

    <div class="fixed-button">
      <a href="https://qm.qq.com/q/3mnmFYTUbe" target="_blank">qq：45503380 添加好友获取更新</a>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // 懒加载
    if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    const wrap = img.parentElement;
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                        img.onload = () => { wrap.classList.add('loaded'); };
                    }
                    observer.unobserve(img);
                }
            });
        }, { rootMargin: "0px 0px 300px 0px" });
        const imgs = document.querySelectorAll('.img-wrap img');
        imgs.forEach(img => imageObserver.observe(img));
    }

    // 链接计算
    const titleEl = document.querySelector('.title');
    if (titleEl) {
        const match = titleEl.innerText.match(/\d+/);
        if (match) {
            const currentNo = parseInt(match[0]);
            const prevNo = currentNo - 1;
            const prevLink = document.getElementById('prev-link');
            if (prevLink) {
                prevLink.href = `https://setutime.com/zrsetu/${prevNo}`;
            }
        }
    }
});
</script>
</body>
</html>
