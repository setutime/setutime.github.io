<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片批量重命名工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-light: #5dade2;
            --primary-dark: #2980b9;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --border-color: #e0e0e0;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        
        .card-title i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        input, textarea {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--card-bg);
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
        }
        
        .url-input {
            width: 100%;
            font-size: 1rem;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 50px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: var(--card-bg);
            margin-bottom: 25px;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(52, 152, 219, 0.05);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .upload-hint {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        #file-input {
            display: none;
        }
        
        .button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .button.secondary {
            background: #95a5a6;
        }
        
        .button.secondary:hover {
            background: #7f8c8d;
        }
        
        .button.success {
            background: var(--success-color);
        }
        
        .button.success:hover {
            background: #219653;
        }
        
        .button i {
            margin-right: 8px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-item {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            background: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .image-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        
        .image-info {
            padding: 12px;
        }
        
        .image-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
        }
        
        .image-size {
            color: var(--text-light);
            font-size: 0.8rem;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
            display: block;
            border: 1px solid rgba(39, 174, 96, 0.2);
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            display: block;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .download-area {
            text-align: center;
            margin-top: 20px;
            padding: 25px;
            background: rgba(52, 152, 219, 0.05);
            border-radius: 10px;
            display: none;
            border: 1px solid rgba(52, 152, 219, 0.1);
        }
        
        .download-area.active {
            display: block;
        }
        
        .url-output-area {
            margin-top: 30px;
            display: none;
        }
        
        .url-output-area.active {
            display: block;
        }
        
        .url-output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .url-output-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .url-actions {
            display: flex;
            gap: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .app-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
            }
            
            .image-list {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .url-output-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .url-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .card-title {
                font-size: 1.1rem;
            }
            
            .upload-text {
                font-size: 1.1rem;
            }
            
            .image-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>图片批量重命名工具</h1>
            <p class="subtitle">简约高效 · 完全本地处理</p>
        </header>
        
        <div class="card">
            <div class="card-title">
                <i>⚙️</i> 重命名配置
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="category-input">分类名称</label>
                    <input type="text" id="category-input" placeholder="例如: setu" value="setu">
                </div>
                <div class="form-group">
                    <label for="issue-input">期数</label>
                    <input type="number" id="issue-input" placeholder="例如: 31" value="31" min="1">
                </div>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label for="url-prefix">URL前缀</label>
                <input type="text" id="url-prefix" class="url-input" placeholder="例如: https://example.com/images/" value="https://pub-eb56c075642a4c229a1ca8eb4b4ecb31.r2.dev/setu/">
            </div>
        </div>
        
        <div class="upload-area" id="upload-area">
            <div class="upload-icon">📁</div>
            <p class="upload-text">点击或拖拽图片到此处</p>
            <p class="upload-hint">支持 JPG、PNG、GIF、WebP 等常见图片格式</p>
            <input type="file" id="file-input" accept="image/*" multiple>
        </div>
        
        <div class="actions">
            <button class="button" id="select-btn">
                <i>📂</i> 选择图片
            </button>
            <button class="button" id="rename-btn" disabled>
                <i>✏️</i> 批量重命名
            </button>
            <button class="button" id="generate-url-btn" disabled>
                <i>🔗</i> 生成URL列表
            </button>
            <button class="button" id="download-btn" disabled>
                <i>📦</i> 打包下载ZIP
            </button>
            <button class="button secondary" id="reset-btn">
                <i>🔄</i> 重置
            </button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div id="image-list" class="image-list"></div>
        
        <div class="download-area" id="download-area">
            <h3>重命名完成！</h3>
            <p>您的图片已按指定格式重命名</p>
            <button class="button success" id="final-download-btn">
                <i>📦</i> 打包下载ZIP文件
            </button>
        </div>
        
        <div class="url-output-area" id="url-output-area">
            <div class="url-output-header">
                <div class="url-output-title">生成的URL列表 (HTML格式)</div>
                <div class="url-actions">
                    <button class="button secondary" id="copy-url-btn">
                        <i>📋</i> 复制HTML代码
                    </button>
                </div>
            </div>
            <textarea id="url-output" readonly></textarea>
        </div>
        
        <footer>
            <p>© 2023 图片批量重命名工具 | 所有处理均在您的浏览器中完成，无数据上传</p>
        </footer>
    </div>

    <script>
        // 获取DOM元素
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const categoryInput = document.getElementById('category-input');
        const issueInput = document.getElementById('issue-input');
        const urlPrefixInput = document.getElementById('url-prefix');
        const selectBtn = document.getElementById('select-btn');
        const renameBtn = document.getElementById('rename-btn');
        const generateUrlBtn = document.getElementById('generate-url-btn');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        const imageList = document.getElementById('image-list');
        const status = document.getElementById('status');
        const downloadArea = document.getElementById('download-area');
        const finalDownloadBtn = document.getElementById('final-download-btn');
        const urlOutputArea = document.getElementById('url-output-area');
        const urlOutput = document.getElementById('url-output');
        const copyUrlBtn = document.getElementById('copy-url-btn');
        
        // 存储上传的图片
        let uploadedImages = [];
        let renamedImages = [];
        
        // 点击选择按钮触发文件选择
        selectBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        // 点击上传区域触发文件选择
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // 拖放功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                handleFiles(e.dataTransfer.files);
            }
        });
        
        // 文件选择处理
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFiles(e.target.files);
            }
        });
        
        // 处理选择的文件
        function handleFiles(files) {
            // 清空之前的图片
            uploadedImages = [];
            imageList.innerHTML = '';
            status.style.display = 'none';
            downloadArea.classList.remove('active');
            urlOutputArea.classList.remove('active');
            
            // 过滤出图片文件
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                showStatus('请选择有效的图片文件！', 'error');
                return;
            }
            
            // 显示图片预览
            imageFiles.forEach((file, index) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    uploadedImages.push({
                        file: file,
                        url: e.target.result,
                        index: index
                    });
                    
                    // 创建预览元素
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.innerHTML = `
                        
                        <div class="image-info">
                            <div class="image-name">${file.name}</div>
                            <div class="image-size">${formatFileSize(file.size)}</div>
                        </div>
                    `;
                    
                    imageList.appendChild(imageItem);
                    
                    // 如果是最后一个图片，启用按钮
                    if (uploadedImages.length === imageFiles.length) {
                        renameBtn.disabled = false;
                        generateUrlBtn.disabled = false;
                        downloadBtn.disabled = false;
                        showStatus(`已选择 ${imageFiles.length} 张图片`, 'success');
                    }
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        // 重命名图片
        renameBtn.addEventListener('click', () => {
            if (uploadedImages.length === 0) return;
            
            // 获取分类和期数
            const category = categoryInput.value.trim() || 'setu';
            const issue = issueInput.value || '1';
            
            if (!category) {
                showStatus('请输入分类名称！', 'error');
                return;
            }
            
            renamedImages = [];
            
            // 按上传顺序重命名
            uploadedImages.forEach((image, index) => {
                const extension = getFileExtension(image.file.name);
                const newName = `${category}-${issue}-${index + 1}.${extension}`;
                
                // 创建新的Blob对象（保持原内容不变）
                const blob = dataURLToBlob(image.url);
                
                renamedImages.push({
                    originalName: image.file.name,
                    newName: newName,
                    blob: blob,
                    url: image.url
                });
            });
            
            // 显示重命名后的预览
            imageList.innerHTML = '';
            
            renamedImages.forEach(image => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    
                    <div class="image-info">
                        <div class="image-name">${image.newName}</div>
                        <div class="image-size">原名称: ${image.originalName}</div>
                    </div>
                `;
                
                imageList.appendChild(imageItem);
            });
            
            // 显示下载区域
            downloadArea.classList.add('active');
            showStatus(`图片已按照 ${category}-${issue}-序号 的格式重命名完成！`, 'success');
        });
        
        // 生成URL列表
        generateUrlBtn.addEventListener('click', () => {
            if (uploadedImages.length === 0) return;
            
            // 获取分类和期数
            const category = categoryInput.value.trim() || 'setu';
            const issue = issueInput.value || '1';
            let urlPrefix = urlPrefixInput.value.trim();
            
            if (!category) {
                showStatus('请输入分类名称！', 'error');
                return;
            }
            
            if (!urlPrefix) {
                showStatus('请输入URL前缀！', 'error');
                return;
            }
            
            // 确保URL前缀以斜杠结尾
            if (!urlPrefix.endsWith('/')) {
                urlPrefix += '/';
            }
            
            // 如果没有重命名，则使用默认命名规则
            const imagesToUse = renamedImages.length > 0 ? renamedImages : 
                uploadedImages.map((image, index) => {
                    const extension = getFileExtension(image.file.name);
                    const newName = `${category}-${issue}-${index + 1}.${extension}`;
                    return {
                        newName: newName,
                        index: index
                    };
                });
            
            // 生成HTML代码
            let htmlCode = '';
            imagesToUse.forEach((image, index) => {
                const fullUrl = urlPrefix + (image.newName || `${category}-${issue}-${index + 1}.${getFileExtension(uploadedImages[index].file.name)}`);
                const altText = index + 1;
                htmlCode += `<div class="image-item"><div class="img-wrap"></div></div>\n`;
            });
            
            // 显示生成的代码
            urlOutput.value = htmlCode;
            urlOutputArea.classList.add('active');
            
            showStatus(`已生成 ${imagesToUse.length} 个图片URL的HTML代码`, 'success');
        });
        
        // 复制URL列表
        copyUrlBtn.addEventListener('click', () => {
            if (!urlOutput.value) {
                showStatus('请先生成URL列表！', 'error');
                return;
            }
            
            urlOutput.select();
            urlOutput.setSelectionRange(0, 99999); // 对于移动设备
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showStatus('HTML代码已复制到剪贴板！', 'success');
                } else {
                    showStatus('复制失败，请手动选择并复制文本', 'error');
                }
            } catch (err) {
                showStatus('复制失败，请手动选择并复制文本', 'error');
            }
        });
        
        // 下载ZIP文件
        finalDownloadBtn.addEventListener('click', downloadZip);
        downloadBtn.addEventListener('click', downloadZip);
        
        function downloadZip() {
            if (renamedImages.length === 0) {
                // 如果没有重命名，则先重命名
                const category = categoryInput.value.trim() || 'setu';
                const issue = issueInput.value || '1';
                
                if (!category) {
                    showStatus('请输入分类名称！', 'error');
                    return;
                }
                
                renamedImages = uploadedImages.map((image, index) => {
                    const extension = getFileExtension(image.file.name);
                    const newName = `${category}-${issue}-${index + 1}.${extension}`;
                    const blob = dataURLToBlob(image.url);
                    
                    return {
                        originalName: image.file.name,
                        newName: newName,
                        blob: blob,
                        url: image.url
                    };
                });
            }
            
            // 创建ZIP文件
            const zip = new JSZip();
            const folder = zip.folder("renamed-images");
            
            // 添加图片到ZIP
            renamedImages.forEach(image => {
                folder.file(image.newName, image.blob);
            });
            
            // 生成ZIP文件并下载
            zip.generateAsync({type: "blob"}).then(function(content) {
                const category = categoryInput.value.trim() || 'setu';
                const issue = issueInput.value || '1';
                saveAs(content, `${category}-${issue}.zip`);
            });
            
            showStatus('ZIP文件生成中，请稍候...', 'success');
        }
        
        // 重置功能
        resetBtn.addEventListener('click', () => {
            fileInput.value = '';
            uploadedImages = [];
            renamedImages = [];
            imageList.innerHTML = '';
            status.style.display = 'none';
            downloadArea.classList.remove('active');
            urlOutputArea.classList.remove('active');
            renameBtn.disabled = true;
            generateUrlBtn.disabled = true;
            downloadBtn.disabled = true;
            categoryInput.value = 'setu';
            issueInput.value = '31';
            urlPrefixInput.value = 'https://pub-eb56c075642a4c229a1ca8eb4b4ecb31.r2.dev/setu/';
            urlOutput.value = '';
        });
        
        // 工具函数
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function getFileExtension(filename) {
            return filename.slice((filename.lastIndexOf('.') - 1 >>> 0) + 2);
        }
        
        function dataURLToBlob(dataURL) {
            const arr = dataURL.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            
            return new Blob([u8arr], { type: mime });
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status';
            status.classList.add(type);
        }
    </script>
</body>
</html>
