<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片批量重命名工具（已修复·无损）</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-light: #5dade2;
            --primary-dark: #2980b9;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --border-color: #e0e0e0;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        
        .card-title i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        input, textarea {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--card-bg);
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
        }
        
        .url-input {
            width: 100%;
            font-size: 1rem;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 50px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: var(--card-bg);
            margin-bottom: 25px;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(52, 152, 219, 0.05);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .upload-hint {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        #file-input {
            display: none;
        }
        
        .button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .button.secondary {
            background: #95a5a6;
        }
        
        .button.secondary:hover {
            background: #7f8c8d;
        }
        
        .button.success {
            background: var(--success-color);
        }
        
        .button.success:hover {
            background: #219653;
        }
        
        .button i {
            margin-right: 8px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-item {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            background: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .image-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        
        .image-info {
            padding: 12px;
        }
        
        .image-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
        }
        
        .image-size {
            color: var(--text-light);
            font-size: 0.8rem;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
            display: block;
            border: 1px solid rgba(39, 174, 96, 0.2);
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            display: block;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .download-area {
            text-align: center;
            margin-top: 20px;
            padding: 25px;
            background: rgba(52, 152, 219, 0.05);
            border-radius: 10px;
            display: none;
            border: 1px solid rgba(52, 152, 219, 0.1);
        }
        
        .download-area.active {
            display: block;
        }
        
        .url-output-area {
            margin-top: 30px;
            display: none;
        }
        
        .url-output-area.active {
            display: block;
        }
        
        .url-output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .url-output-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .url-actions {
            display: flex;
            gap: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }
        
        @media (max-width: 768px) {
            .app-container { padding: 15px; }
            h1 { font-size: 1.8rem; }
            .card { padding: 20px; }
            .form-grid { grid-template-columns: 1fr; }
            .upload-area { padding: 30px 15px; }
            .actions { flex-direction: column; }
            .button { width: 100%; }
            .image-list { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
            .url-output-header { flex-direction: column; align-items: flex-start; }
            .url-actions { width: 100%; justify-content: space-between; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.6rem; }
            .card-title { font-size: 1.1rem; }
            .upload-text { font-size: 1.1rem; }
            .image-list { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>图片批量重命名工具</h1>
            <p class="subtitle">留空即无 · 零压缩 · 本地运行</p>
        </header>
        
        <div class="card">
            <div class="card-title">
                重命名配置
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="category-input">分类名称（留空则无）</label>
                    <input type="text" id="category-input" placeholder="例如: setu">
                </div>
                <div class="form-group">
                    <label for="issue-input">期数（留空则无）</label>
                    <input type="text" id="issue-input" placeholder="例如: 31">
                </div>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label for="url-prefix">URL前缀（生成列表时需要）</label>
                <input type="text" id="url-prefix" class="url-input" placeholder="例如: https://example.com/images/">
            </div>
        </div>
        
        <div class="upload-area" id="upload-area">
            <div class="upload-icon"></div>
            <p class="upload-text">点击或拖拽图片到此处</p>
            <p class="upload-hint">支持 JPG、PNG、GIF、WebP 等常见图片格式</p>
            <input type="file" id="file-input" accept="image/*" multiple>
        </div>
        
        <div class="actions">
            <button class="button" id="select-btn">
                选择图片
            </button>
            <button class="button" id="rename-btn" disabled>
                批量重命名
            </button>
            <button class="button" id="generate-url-btn" disabled>
                生成URL列表
            </button>
            <button class="button" id="download-btn" disabled>
                打包下载ZIP
            </button>
            <button class="button secondary" id="reset-btn">
                重置
            </button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div id="image-list" class="image-list"></div>
        
        <div class="download-area" id="download-area">
            <h3>重命名完成！</h3>
            <p>图片已按规则命名，质量无损</p>
            <button class="button success" id="final-download-btn">
                打包下载ZIP（零压缩）
            </button>
        </div>
        
        <div class="url-output-area" id="url-output-area">
            <div class="url-output-header">
                <div class="url-output-title">生成的URL列表 (HTML格式)</div>
                <div class="url-actions">
                    <button class="button secondary" id="copy-url-btn">
                        复制HTML代码
                    </button>
                </div>
            </div>
            <textarea id="url-output" readonly placeholder="点击“生成URL列表”后显示..."></textarea>
        </div>
        
        <footer>
            <p>© 2025 图片批量重命名工具 | 所有处理均在浏览器本地完成，无数据上传</p>
        </footer>
    </div>

    <script>
        // DOM 元素
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const categoryInput = document.getElementById('category-input');
        const issueInput = document.getElementById('issue-input');
        const urlPrefixInput = document.getElementById('url-prefix');
        const selectBtn = document.getElementById('select-btn');
        const renameBtn = document.getElementById('rename-btn');
        const generateUrlBtn = document.getElementById('generate-url-btn');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        const imageList = document.getElementById('image-list');
        const status = document.getElementById('status');
        const downloadArea = document.getElementById('download-area');
        const finalDownloadBtn = document.getElementById('final-download-btn');
        const urlOutputArea = document.getElementById('url-output-area');
        const urlOutput = document.getElementById('url-output');
        const copyUrlBtn = document.getElementById('copy-url-btn');
        
        let uploadedImages = [];
        let renamedImages = [];
        
        // 事件绑定（全部使用 addEventListener）
        selectBtn.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('click', () => fileInput.click());
        
        ['dragover', 'dragenter'].forEach(evt => {
            uploadArea.addEventListener(evt, e => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        });
        ['dragleave', 'drop'].forEach(evt => {
            uploadArea.addEventListener(evt, e => { e.preventDefault(); uploadArea.classList.remove('dragover'); });
        });
        uploadArea.addEventListener('drop', e => handleFiles(e.dataTransfer.files));
        fileInput.addEventListener('change', e => handleFiles(e.target.files));
        
        renameBtn.addEventListener('click', renameImages);
        generateUrlBtn.addEventListener('click', generateUrls);
        [downloadBtn, finalDownloadBtn].forEach(btn => btn.addEventListener('click', downloadZip));
        copyUrlBtn.addEventListener('click', copyUrls);
        resetBtn.addEventListener('click', resetAll);
        
        // 处理文件
        function handleFiles(files) {
            uploadedImages = [];
            renamedImages = [];
            imageList.innerHTML = '';
            hideAll();
            
            const imageFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
            if (!imageFiles.length) return showStatus('请选择图片文件！', 'error');
            
            imageFiles.forEach((file, i) => {
                const reader = new FileReader();
                reader.onload = e => {
                    uploadedImages.push({ file, url: e.target.result, index: i });
                    renderPreview(uploadedImages);
                    if (uploadedImages.length === imageFiles.length) {
                        enableButtons();
                        showStatus(`已加载 ${imageFiles.length} 张图片`, 'success');
                    }
                };
                reader.readAsDataURL(file);
            });
        }
        
        function renderPreview(images) {
            imageList.innerHTML = '';
            images.forEach(img => {
                const div = document.createElement('div');
                div.className = 'image-item';
                div.innerHTML = `
                    <img src="${img.url}" class="image-preview" alt="">
                    <div class="image-info">
                        <div class="image-name">${img.newName || img.file.name}</div>
                        <div class="image-size">${formatFileSize(img.file.size)}</div>
                    </div>
                `;
                imageList.appendChild(div);
            });
        }
        
        // 重命名
        function renameImages() {
            if (!uploadedImages.length) return;
            const category = categoryInput.value.trim();
            const issue = issueInput.value.trim();
            
            renamedImages = uploadedImages.map((img, i) => {
                const ext = getFileExtension(img.file.name);
                const parts = [];
                if (category) parts.push(category);
                if (issue) parts.push(issue);
                parts.push(i + 1);
                const newName = parts.join('-') + '.' + ext;
                return { ...img, newName, blob: dataURLToBlob(img.url) };
            });
            
            renderPreview(renamedImages);
            downloadArea.classList.add('active');
            showStatus('重命名完成！', 'success');
        }
        
        // 生成URL
        function generateUrls() {
            let urlPrefix = urlPrefixInput.value.trim();
            if (!urlPrefix) return showStatus('请输入URL前缀！', 'error');
            if (!urlPrefix.endsWith('/')) urlPrefix += '/';
            
            const images = renamedImages.length ? renamedImages : getTempNamedImages();
            
            const html = images.map((img, i) => 
                `<img src="${urlPrefix}${img.newName}" alt="图片${i+1}" loading="lazy">`
            ).join('\n');
            
            urlOutput.value = html;
            urlOutputArea.classList.add('active');
            showStatus(`已生成 ${images.length} 个URL`, 'success');
        }
        
        function getTempNamedImages() {
            const category = categoryInput.value.trim();
            const issue = issueInput.value.trim();
            return uploadedImages.map((img, i) => {
                const ext = getFileExtension(img.file.name);
                const parts = [];
                if (category) parts.push(category);
                if (issue) parts.push(issue);
                parts.push(i + 1);
                return { newName: parts.join('-') + '.' + ext };
            });
        }
        
        // 复制
        function copyUrls() {
            if (!urlOutput.value) return showStatus('请先生成URL', 'error');
            urlOutput.select();
            try {
                document.execCommand('copy');
                showStatus('已复制到剪贴板！', 'success');
            } catch { showStatus('复制失败，请手动复制', 'error'); }
        }
        
        // 下载ZIP（零压缩）
        function downloadZip() {
            let images = renamedImages.length ? renamedImages : uploadedImages.map((img, i) => {
                const ext = getFileExtension(img.file.name);
                const parts = [];
                if (categoryInput.value.trim()) parts.push(categoryInput.value.trim());
                if (issueInput.value.trim()) parts.push(issueInput.value.trim());
                parts.push(i + 1);
                return { newName: parts.join('-') + '.' + ext, blob: dataURLToBlob(img.url) };
            });
            
            const zip = new JSZip();
            const folder = zip.folder("renamed-images");
            images.forEach(img => {
                folder.file(img.newName, img.blob, { compression: "STORE" });
            });
            
            zip.generateAsync({ type: "blob", compression: "STORE" }).then(blob => {
                const name = [categoryInput.value.trim(), issueInput.value.trim()]
                    .filter(Boolean).join('-') || 'images';
                saveAs(blob, `${name}.zip`);
                showStatus('ZIP已生成（无压缩，原始质量）', 'success');
            });
        }
        
        // 重置
        function resetAll() {
            fileInput.value = '';
            uploadedImages = [];
            renamedImages = [];
            imageList.innerHTML = '';
            hideAll();
            categoryInput.value = '';
            issueInput.value = '';
            urlPrefixInput.value = '';
            urlOutput.value = '';
            disableButtons();
        }
        
        // 工具函数
        function enableButtons() {
            [renameBtn, generateUrlBtn, downloadBtn].forEach(b => b.disabled = false);
        }
        function disableButtons() {
            [renameBtn, generateUrlBtn, downloadBtn].forEach(b => b.disabled = true);
        }
        function hideAll() {
            status.style.display = 'none';
            downloadArea.classList.remove('active');
            urlOutputArea.classList.remove('active');
        }
        function showStatus(msg, type) {
            status.textContent = msg;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }
        function formatFileSize(bytes) {
            if (!bytes) return '未知';
            const k = 1024, sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }
        function getFileExtension(name) {
            const i = name.lastIndexOf('.');
            return i > 0 ? name.slice(i + 1).toLowerCase() : 'jpg';
        }
        function dataURLToBlob(dataURL) {
            const [header, data] = dataURL.split(',');
            const mime = header.match(/:(.*?);/)[1];
            const binary = atob(data);
            const array = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) array[i] = binary.charCodeAt(i);
            return new Blob([array], { type: mime });
        }
    </script>
</body>
</html>
