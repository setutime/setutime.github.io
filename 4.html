<!DOCTYPE html>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
  background:#fafafa;
  color:#333;
  line-height:1.6;
}

.container{
  max-width:100%;
  padding:15px;
}

.header{
  text-align:center;
  padding:20px 0;
  margin-bottom:20px;
  border-bottom:1px solid #eee;
}

.title{
  font-size:1.5rem;
  font-weight:600;
  color:#1e1e1e;
}

/* ===== 图片网格 ===== */
.image-grid{
  display:flex;
  flex-direction:column;
  gap:18px;
  width:100%;
  max-width:min(90vw, 700px);
  margin:0 auto;
}

.image-item{
  border-radius:6px;
  overflow:hidden;
  box-shadow:0 3px 10px rgba(0,0,0,.06);
  background:#f0f2f5;
  position:relative;
}

/* 骨架层 shimmer */
.img-wrap{
  position:relative;
  width:100%;
  min-height:180px;
  background:#f3f4f6;
  overflow:hidden;
}

.img-wrap::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(90deg, #f3f4f6 0%, #e9eef6 50%, #f3f4f6 100%);
  background-size:200% 100%;
  animation:shimmer 1.5s infinite ease-in-out;
  z-index:1;
}

@keyframes shimmer{
  0%{background-position:200% 0;}
  100%{background-position:-200% 0;}
}

/* 图片淡入 */
.img-wrap img{
  width:100%;
  height:auto;
  display:block;
  opacity:0;
  transition:opacity .5s ease;
  position:relative;
  z-index:2;
  object-fit:contain;
}

/* 加载完成淡出骨架 */
.img-wrap.loaded::before{
  opacity:0;
  transition:opacity .5s ease;
}
.img-wrap.loaded img{
  opacity:1;
}



/* ===== 迅雷模块 ===== */
.explanation{
  background:linear-gradient(135deg, #f2f4f6, #eceef0);
  border:1px solid #dde2e9;
  border-radius:16px;
  padding:22px;
  text-align:center;
  color:#4a5568;
  margin:25px 0;
  box-shadow:0 6px 20px rgba(0,0,0,.12);
}
.explanation h2{
  font-size:20px;
  color:#2d2d2d;
  margin-bottom:10px;
  font-weight:600;
}
.explanation p{
  font-size:15px;
  color:#506070;
}
.explanation p span{
  color:#2d3748;
  font-weight:700;
}
.preserve{
  display:inline-block;
  margin-top:15px;
  padding:11px 28px;
  border-radius:999px;
  background:linear-gradient(135deg, #383f50, #626982);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 6px 16px rgba(56,63,80,.38);
}

/* 底部按钮 */
.fixed-button{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 80px);
  max-width:500px;
  z-index:100;
}
.fixed-button a{
  display:block;
  text-align:center;
  background:#5ca8e6;
  color:#fff;
  padding:10px;
  border-radius:999px;
  text-decoration:none;
  font-weight:600;
}

/* 视频封面容器 */
.img-wrap {
    position: relative;
    overflow: hidden;
}

/* 播放按钮 */
.play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 60px;
    height: 60px;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,.55);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 5;
}

.play-btn::before {
    content: "";
    width: 0;
    height: 0;
    border-left: 18px solid white;
    border-top: 12px solid transparent;
    border-bottom: 12px solid transparent;
    margin-left: 4px;
}

/* 视频标签：响应式 & 圆角由外层 image-item 控制 */
.img-wrap video {
    width: 100%;
    height: auto;
    display: block;
}
</style>
</head>

<body>

<script>
/* ========== 图片懒加载 + 淡入 ========== */
(function(){
  const imgs = document.querySelectorAll('.img-wrap img');

  imgs.forEach(img => {
    const src = img.dataset.src;
    if (!src) return;

    const temp = new Image();
    temp.src = src;

    temp.onload = () => {
      img.src = src;
      img.closest('.img-wrap').classList.add('loaded');
    };

    temp.onerror = () => {
      img.closest('.img-wrap').style.background='#f5f5f5';
    };

    img.removeAttribute('data-src');
  });
})();

/* ========== 视频播放点击事件 ========== */
document.addEventListener("click", function(e){
  const target = e.target;

  if (
    target.classList.contains("video-trigger") ||
    target.classList.contains("play-btn")
  ) {
    const wrap = target.closest(".img-wrap");
    const videoUrl = wrap.dataset.video;

    wrap.innerHTML = `
      <video
        controls
        autoplay
        playsinline
        webkit-playsinline
        style="width:100%;height:auto;display:block;">
        <source src="${videoUrl}" type="video/mp4">
      </video>
    `;
  }
});
</script>

</body>
