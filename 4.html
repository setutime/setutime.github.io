<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xLog 图床工具 (修复并发版)</title>
    <link rel="icon" href="https://q2.qlogo.cn/headimg_dl?dst_uin=2726730791&spec=5">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: #f5f5f5; color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); overflow: hidden; }
        .header { background: #fff; border-bottom: 1px solid #eee; padding: 30px; text-align: center; }
        .header h1 { font-size: 2rem; font-weight: 600; color: #222; }
        .header p { margin-top: 8px; color: #666; font-size: 1rem; }
        .content { padding: 40px; }
        .upload-section { margin-bottom: 50px; }
        .section-title { font-size: 1.4rem; font-weight: 600; margin-bottom: 20px; color: #333; }
        .upload-area { border: 2px dashed #ccc; border-radius: 10px; padding: 50px 20px; text-align: center; background: #fafafa; transition: all 0.3s ease; cursor: pointer; }
        .upload-area:hover { border-color: #999; background: #f0f0f0; }
        .upload-area.dragover { border-color: #666; background: #e8e8e8; }
        .upload-icon { font-size: 3rem; color: #999; margin-bottom: 16px; }
        .upload-text { font-size: 1.1rem; color: #555; }
        .upload-hint { margin-top: 10px; color: #888; font-size: 0.95rem; }
        .file-input { display: none; }
        .btn { background: #333; color: white; border: none; padding: 10px 24px; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background 0.3s ease; margin-top: 20px; }
        .btn:hover { background: #222; }
        .btn:disabled { background: #aaa; cursor: not-allowed; }
        .progress-container { margin-top: 30px; display: none; }
        .progress-item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .progress-item:last-child { border-bottom: none; }
        .file-name { flex: 1; font-size: 0.95rem; color: #444; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-right: 15px; }
        .progress-bar { width: 200px; height: 6px; background: #eee; border-radius: 3px; overflow: hidden; margin: 0 15px; flex-shrink: 0; }
        .progress-fill { height: 100%; background: #666; width: 0%; transition: width 0.3s ease; }
        .status { width: 100px; text-align: right; font-size: 0.9rem; color: #666; flex-shrink: 0; }
        .status.success { color: #28a745; }
        .status.error { color: #dc3545; }
        .status.uploading { color: #007bff; }
        .result-section { margin-top: 40px; display: none; }
        .url-list { background: #f9f9f9; border: 1px solid #eee; border-radius: 8px; padding: 20px; max-height: 400px; overflow-y: auto; font-family: monospace; font-size: 0.95rem; }
        .url-item { display: flex; align-items: center; padding: 8px 0; border-bottom: 1px dashed #eee; }
        .url-item:last-child { border-bottom: none; }
        .url-text { flex: 1; word-break: break-all; color: #333; }
        .copy-btn { background: #555; color: white; border: none; padding: 6px 12px; border-radius: 4px; font-size: 0.85rem; margin-left: 15px; cursor: pointer; }
        .copy-btn:hover { background: #333; }
        .copy-all { margin-top: 20px; text-align: right; }
        .storage-section { border-top: 1px solid #eee; padding-top: 40px; }
        .stats { display: flex; justify-content: space-around; background: #fafafa; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .stat-item { text-align: center; }
        .stat-number { font-size: 1.8rem; font-weight: bold; color: #333; }
        .stat-label { color: #777; margin-top: 5px; }
        .image-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .image-card { background: #fff; border: 1px solid #eee; border-radius: 8px; overflow: hidden; transition: box-shadow 0.3s ease; }
        .image-card:hover { box-shadow: 0 6px 16px rgba(0,0,0,0.1); }
        .image-preview { width: 100%; height: 160px; object-fit: cover; }
        .image-info { padding: 15px; }
        .image-number { font-size: 1.2rem; font-weight: bold; color: #333; margin-bottom: 5px; }
        .image-filename { font-size: 0.95rem; color: #333; margin-bottom: 8px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .image-meta { font-size: 0.8rem; color: #777; margin-bottom: 12px; }
        .image-actions { display: flex; gap: 8px; }
        .btn-small { flex: 1; padding: 8px; font-size: 0.85rem; background: #eee; color: #333; border: none; border-radius: 4px; cursor: pointer; }
        .btn-small.danger { background: #f8d7da; color: #721c24; }
        .btn-small:hover { background: #ddd; }
        .btn-small.danger:hover { background: #f5c6cb; }
        .tools { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
        
        @media (max-width: 768px) {
            .content { padding: 20px; }
            .header { padding: 20px; }
            .progress-bar { width: 80px; margin: 0 10px; }
            .image-grid { grid-template-columns: 1fr; }
            .tools { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>xLog 图床工具</h1>
            <p>并发极速上传 · 数字智能排序 · 修复版</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <h2 class="section-title">上传图片（并发10张）</h2>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">↑</div>
                    <div class="upload-text">点击或拖拽多个图片到此处上传</div>
                    <div class="upload-hint">支持 JPG、PNG、GIF、WebP 等格式 · 单文件不超过 30MB</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                </div>

                <div class="progress-container" id="progressContainer">
                    <h3 style="margin-bottom:15px; font-weight:500; color:#444;">上传队列</h3>
                    <div id="progressList"></div>
                </div>

                <div class="result-section" id="resultSection">
                    <h3 class="section-title">本次会话上传成功</h3>
                    <div class="url-list" id="urlList"></div>
                    <div class="copy-all">
                        <button class="btn" id="copyAllBtn">复制本次所有链接</button>
                    </div>
                </div>
            </div>

            <div class="storage-section">
                <h2 class="section-title">本地图片管理</h2>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="imageCount">0</div>
                        <div class="stat-label">已保存图片</div>
                    </div>
                </div>

                <div class="tools">
                    <button class="btn" onclick="exportData()">导出数据（JSON）</button>
                    <button class="btn" onclick="document.getElementById('importFile').click()">导入数据</button>
                    <button class="btn" style="background:#dc3545;" onclick="clearAllData()">清空所有数据</button>
                    <button class="btn" onclick="copyAllHistoricalURLs()">复制历史所有URL (按数字排序)</button>
                    <input type="file" id="importFile" style="display:none" accept=".json" onchange="importData(event)">
                </div>

                <div class="image-grid" id="imageGrid">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'xlog_images';
        const MAX_CONCURRENCY = 10; // ⚡️ 修改：最大并发数为 10

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressList = document.getElementById('progressList');
        const resultSection = document.getElementById('resultSection');
        const urlList = document.getElementById('urlList');
        const copyAllBtn = document.getElementById('copyAllBtn');
        const imageGrid = document.getElementById('imageGrid');
        const imageCount = document.getElementById('imageCount');

        let pendingQueue = []; 
        let activeUploads = 0; 

        document.addEventListener('DOMContentLoaded', () => {
            loadImages();
            updateImageCount();
        });

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const files = Array.from(e.target.files).filter(f => f.type.startsWith('image/'));
                enqueueFiles(files);
                fileInput.value = ''; 
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
            if (files.length > 0) {
                enqueueFiles(files);
            }
        });

        // 队列处理逻辑
        function enqueueFiles(files) {
            const validFiles = files.filter(f => f.size <= 30 * 1024 * 1024);
            
            if (validFiles.length === 0) return;

            progressContainer.style.display = 'block';
            
            validFiles.forEach(file => {
                const uid = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                const task = {
                    uid,
                    file,
                    progress: 0
                };
                createProgressItem(task);
                pendingQueue.push(task);
            });

            processQueue(); // ⚡️ 触发并发上传
        }

        function createProgressItem(task) {
            const div = document.createElement('div');
            div.className = 'progress-item';
            div.id = `upload-item-${task.uid}`;
            div.innerHTML = `
                <div class="file-name" title="${task.file.name}">${task.file.name}</div>
                <div class="progress-bar"><div class="progress-fill" style="width:0%"></div></div>
                <div class="status">等待中...</div>
            `;
            progressList.appendChild(div);
        }

        // ⚡️ 并发控制器
        function processQueue() {
            while (activeUploads < MAX_CONCURRENCY && pendingQueue.length > 0) {
                const task = pendingQueue.shift();
                activeUploads++;
                performUpload(task);
            }
        }

        async function performUpload(task) {
            const statusEl = document.querySelector(`#upload-item-${task.uid} .status`);
            const progressEl = document.querySelector(`#upload-item-${task.uid} .progress-fill`);
            
            statusEl.textContent = '上传中...';
            statusEl.className = 'status uploading';

            const formData = new FormData();
            formData.append('file', task.file);

            // 模拟进度动画（因为 fetch 无法获取上传进度）
            let fakeProgress = 0;
            const progressInterval = setInterval(() => {
                if (fakeProgress < 90) {
                    fakeProgress += Math.random() * 10;
                    if(fakeProgress > 90) fakeProgress = 90;
                    progressEl.style.width = fakeProgress + '%';
                }
            }, 300);

            try {
                const response = await fetch('https://ipfs-relay.crossbell.io/upload', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressEl.style.width = '100%';

                if (!response.ok) throw new Error('网络错误');
                const data = await response.json();
                if (data.status !== 'ok' && !data.web2url) throw new Error(data.message || 'API返回错误');

                const finalUrl = data.web2url || data.url; 
                statusEl.textContent = '成功';
                statusEl.className = 'status success';

                // 保存
                saveImageToStorage({
                    cid: data.cid,
                    url: finalUrl,
                    web2url: finalUrl,
                    fileName: task.file.name,
                    fileSize: task.file.size,
                    uploadTime: new Date().toISOString()
                });

                // 结果追加
                appendResultUrl(finalUrl);
                
                loadImages();
                updateImageCount();

            } catch (err) {
                clearInterval(progressInterval);
                console.error(err);
                statusEl.textContent = '失败';
                statusEl.className = 'status error';
                statusEl.title = err.message;
            } finally {
                activeUploads--;
                processQueue(); // ⚡️ 任务结束，拉取下一个
            }
        }

        function appendResultUrl(url) {
            resultSection.style.display = 'block';
            const urlItem = document.createElement('div');
            urlItem.className = 'url-item';
            urlItem.innerHTML = `
                <div class="url-text">${url}</div>
                <button class="copy-btn" onclick="copyToClipboard('${url}')">复制</button>
            `;
            urlList.appendChild(urlItem);
        }

        copyAllBtn.onclick = () => {
            const urls = Array.from(urlList.querySelectorAll('.url-text'))
                .map(el => el.textContent)
                .join('\n');
            if(!urls) return alert('没有可复制的链接');
            copyToClipboard(urls);
        };

        // ⚡️ 修复：自然排序算法 (1, 2, 10 而不是 1, 10, 2)
        function naturalSort(a, b) {
            return a.fileName.localeCompare(b.fileName, undefined, { numeric: true, sensitivity: 'base' });
        }

        function copyAllHistoricalURLs() {
            const images = getStoredImages();
            if(images.length === 0) return alert('没有历史记录');
            
            // 使用自然排序
            const sortedImages = images.slice().sort(naturalSort);
            
            const urls = sortedImages.map(img => img.web2url).join('\n');
            copyToClipboard(urls);
            alert(`已复制 ${sortedImages.length} 条链接（已按数字文件名排序）！`);
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('已复制到剪贴板！');
            } catch {
                const ta = document.createElement('textarea');
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                alert('已复制到剪贴板！');
            }
        }

        // ⚡️ 修复：保存逻辑增强，允许相同CID但文件名不同的图片保存
        function saveImageToStorage(imageData) {
            const images = getStoredImages();
            
            // 检查：只有当 CID 和 文件名 都完全一样时才视为重复
            const isDuplicate = images.some(img => 
                img.cid === imageData.cid && img.fileName === imageData.fileName
            );

            if (!isDuplicate) {
                images.unshift(imageData);
                // 增加异常捕获，防止 localStorage 爆满
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(images));
                } catch (e) {
                    alert('本地存储空间已满，无法保存记录！请清理旧数据。');
                }
            }
        }

        function getStoredImages() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        function loadImages() {
            const images = getStoredImages();
            // ⚡️ 修复：列表渲染使用自然排序
            const sortedImages = images.slice().sort(naturalSort);
            
            imageGrid.innerHTML = '';
            if (sortedImages.length === 0) {
                imageGrid.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#999;padding:60px;">暂无上传记录</div>';
                return;
            }

            sortedImages.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${image.web2url}" alt="${image.fileName}" class="image-preview" loading="lazy">
                    <div class="image-info">
                        <div class="image-number">${index + 1}.</div>
                        <div class="image-filename" title="${image.fileName}">${image.fileName}</div>
                        <div class="image-meta">
                            ${formatFileSize(image.fileSize)} • ${formatDate(image.uploadTime)}
                        </div>
                        <div class="image-actions">
                            <button class="btn-small" onclick="copyToClipboard('${image.web2url}')">复制</button>
                            <button class="btn-small" onclick="window.open('${image.web2url}', '_blank')">预览</button>
                            <button class="btn-small danger" onclick="deleteImageByCid('${image.cid}', '${image.fileName}')">删除</button>
                        </div>
                    </div>
                `;
                imageGrid.appendChild(card);
            });
        }

        // ⚡️ 修复：删除逻辑也要匹配文件名，防止误删重复内容的图片
        function deleteImageByCid(cid, fileName) {
            if (confirm('确定删除这条记录吗？')) {
                const images = getStoredImages();
                // 只有 CID 和 FileName 都匹配才删除
                const filtered = images.filter(img => !(img.cid === cid && img.fileName === fileName));
                localStorage.setItem(STORAGE_KEY, JSON.stringify(filtered));
                loadImages();
                updateImageCount();
            }
        }

        function updateImageCount() {
            imageCount.textContent = getStoredImages().length;
        }

        function exportData() {
            const images = getStoredImages();
            if (images.length === 0) return alert('没有数据可导出');
            const blob = new Blob([JSON.stringify(images, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `xlog-images-${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const data = JSON.parse(ev.target.result);
                    if (!Array.isArray(data)) throw new Error('格式错误');
                    const valid = data.filter(i => i.cid && i.web2url);
                    const existing = getStoredImages();
                    // 导入时去重逻辑也更新
                    const merged = [...existing];
                    valid.forEach(newItem => {
                         const isDup = merged.some(ex => ex.cid === newItem.cid && ex.fileName === newItem.fileName);
                         if (!isDup) merged.push(newItem);
                    });
                    
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(merged));
                    loadImages();
                    updateImageCount();
                    alert(`导入成功！`);
                } catch (err) {
                    alert('导入失败：' + err.message);
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        function clearAllData() {
            if (confirm('确定清空所有本地记录？此操作不可恢复！')) {
                localStorage.removeItem(STORAGE_KEY);
                loadImages();
                updateImageCount();
            }
        }

        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(iso) {
            if(!iso) return '';
            const d = new Date(iso);
            return d.toLocaleDateString('zh-CN') + ' ' + d.toLocaleTimeString('zh-CN', {hour:'2-digit', minute:'2-digit'});
        }
    </script>
</body>
