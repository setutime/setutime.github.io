name: Mirror to Backup Account

on:
  push:
  delete:
  workflow_dispatch:  # 支持手动触发

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to backup
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@github.com:nnksetu/nnksetu.github.io.git
          ssh_private_key: ${{ secrets.backup }}  # ← 这里必须和你 secret 名称完全一致（全大写 BACKUP）
