<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ分享功能</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a6dff 0%, #0d4cb9 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #12b7f5;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
        }
        
        .preview {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .preview-card {
            background: #f5f9ff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .preview-card img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        
        .preview-card h3 {
            color: #12b7f5;
            margin-bottom: 10px;
        }
        
        .preview-card p {
            color: #666;
            line-height: 1.6;
        }
        
        .share-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .share-box {
            background: #f0f8ff;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .share-box h2 {
            color: #12b7f5;
            margin-bottom: 20px;
        }
        
        .share-button {
            display: inline-block;
            background: #12b7f5;
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            margin: 15px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(18, 183, 245, 0.4);
        }
        
        .share-button:hover {
            background: #0e99cc;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(18, 183, 245, 0.6);
        }
        
        .share-button i {
            margin-right: 10px;
        }
        
        .instructions {
            margin-top: 25px;
            text-align: left;
            background: #e8f4ff;
            padding: 20px;
            border-radius: 12px;
        }
        
        .instructions h3 {
            color: #12b7f5;
            margin-bottom: 15px;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QQ分享功能</h1>
            <p>一键分享内容到QQ好友和群组</p>
        </div>
        
        <div class="content">
            <div class="preview">
                <div class="preview-card">
                    <img src="https://picsum.photos/600/300?random=1" alt="分享内容预览">
                    <h3>精彩内容分享</h3>
                    <p>这是一段非常有价值的内容摘要，您可以通过QQ分享给您的朋友和同事，让他们也能获取这些有用的信息。</p>
                </div>
            </div>
            
            <div class="share-section">
                <div class="share-box">
                    <h2>分享到QQ</h2>
                    <a href="https://connect.qq.com/widget/shareqq/index.html?url=https://t.hk.uy/bWDp&title=分享一个有趣的网页&summary=我发现了一个很有用的内容，分享给大家！" 
                       target="_blank" class="share-button">
                        <i class="fab fa-qq"></i> 分享到QQ
                    </a>
                    
                    <div class="instructions">
                        <h3>如何使用：</h3>
                        <ol>
                            <li>点击上方"分享到QQ"按钮</li>
                            <li>在弹出的QQ分享窗口中登录您的QQ账号</li>
                            <li>选择要分享的好友或群组</li>
                            <li>点击发送完成分享</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 QQ分享功能示例 | 本页面仅用于演示目的</p>
        </div>
    </div>
</body>
</html>
